<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Library Memory Game</title>
</head>

<body>

    </div>
    <div class="intro">
        <img class="welcomeImg" src="img/welcome-screen-image.jpg" alt="" srcset="">
        <button type="button" class="btn btn-lg" id="startButton">Start Game</button>
        <!-- <button id="instructions">Instructions</button> -->
        <!-- <p>Instructions

    </p> -->
    </div>
    <div class="gameDiv">
        <h1>Welcome to the Library</h1>

        <div class="stats">
            <h2 class="lives">Lives:
                <span class="lives"></span>
            </h2>
        </div>
        
        <section class="gameboard">
            <audio class = "myAudio"
            src="mp3/cellphone-trimmed.mov"></audio>

        </section>

    </div>

    <div class="winMessage" style="display: none;">
        <img class="happyLib" src="img/happy-librarian.png" alt="" srcset="">
        <p>You did it! <br>Thank you for helping sort all of the books.</p>
    </div>

    <div class="loseMessage" style="display: none;">
        <img class="angryLib" src="img/angry-librarian.png" alt="" srcset="">
        <p>You're too loud! <br>
            Please leave the library and try again.</p>
            <button type="button" class="btn btn-primary btn-lg" id="restartButton"></button>

    </div>
</body>

</html>
